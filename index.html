<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/clock.css">
    <title>DT</title>
    <style>

    /*draggable*/


  </style>
  </head>
  <body>

    <div class="page-wrap">

      <div class="modal-container"></div>
      <div class="file-container"></div>
    
      <div class="taskbar-container">

        <div class="left-taskbar">

        <button class="start-btn">Start</button>

          <div class="start-menu start-menu-1">
            <div class="start-item with-subitem">
              <img src="img/programs.ico" alt="">
              <p class="menu-item-p">Programs 
              </p>
              <span class="arrow">▶</span>
            </div>
            <div class="start-item with-subitem">
                <img src="img/programs.ico" alt="">
              <p class="menu-item-p">Documents</p>
              <span class="arrow">▶</span>
            </div>
            <div class="start-item">
                <img src="img/help.ico" alt="">
              <p class="menu-item-p">Help</p>
          
            </div>
          </div>
          
          <div class="start-menu start-menu-2">
              <div class="start-item with-subitem">
                  <img src="img/programs.ico" alt="">
                <p class="menu-item-p">Accessories
                </p>
                <span class="arrow">▶</span>
              </div>
              <div class="start-item">
                  <img src="img/programs.ico" alt="">
                <p class="menu-item-p">Documents</p>
                <span class="arrow">▶</span>
              </div>
              <div class="start-item">
                  <img src="img/help.ico" alt="">
                <p class="menu-item-p">Help</p>
                
              </div>
          </div>

          <div class="start-menu start-menu-3">
              <div class="start-item">
                  <img src="img/programs.ico" alt="">
                <p class="menu-item-p">Games
                </p>
                <span class="arrow">▶</span>
              </div>
              <div class="start-item">
                  <img src="img/programs.ico" alt="">
                <p class="menu-item-p">Multimedia</p>
                <span class="arrow">▶</span>
              </div>
      
          </div>
  

        </div>

        <div class="mid-taskbar">
          <div class="task-item">
              <a class="explorer-btn"></a>
            </div>
        
        </div>

        <div class="right-taskbar">
            <p class="clock-p"><span class="clock"></span></p>
        </div>
      </div>

      <!-- clock/calendar -->
      <div class="calendar-wrap">
          <div class="bar">
              <h2 class="blue-heading">Date/Time Properties</h2>
          </div>
          
          <div class="insideDiv">
      
            <div class="calendar">
      
              <div class="insideRidge insideRidgeCalendar">
      
                <div class="monthYearDiv" >      
                  
                    <div class="monthYearInput monthInput">
                        
                            <div class="monthname"></div>
                            <div class="upDownArrowsDiv">
                                <button class="next"></button>
                                <button class="prev"></button>
                            
                        </div>
                       
                    
                    </div>
                    
                    <div class="monthYearInput yearInput">
                    
                          <div class="year"></div>
                          <div class="upDownArrowsDiv">
                              <button class="nextYear"></button>
                              <button class="prevYear"></button>
                          </div>
                  
                       
                    </div>
                      
                   
                </div>
      
                <div class="calendar-window">   
                  <ul class="weekdays">
                    <li>Mo</li>
                    <li>Tu</li>
                    <li>We</li>
                    <li>Th</li>
                    <li>Fr</li>
                    <li>Sa</li>
                    <li>Su</li>
                  </ul>
                
                  <ul class="days"></ul>
                </div>
                <!-- end cal window -->
              </div>  
             
            </div> <!-- end cal  -->
      
            <div class="clock">
                <div class="insideRidge insideRidgeClock">
                  <div class="clockface">
                    
                    <div class="hand hand-sec">
                        <img src="img/secondhand.png" alt="">
                    </div>
                    
                   <div class="hand hand-min">
                      <img src="img/minutehand.png" alt="">
                   </div>
      
                   <div class="hand hand-hour">
                      <img src="img/hourhand.png" alt="">
                    </div>
                   <div class="hand hand-sec"></div>
                   
                  </div>
                  <div class="digitalclock">digital version here</div>
                </div> 
            </div>
      
            <div class="timezone">
              <p class="timezoneText">
                Current time Zone: Irish Time
              </p>
            </div>
      
          </div>
       
        </div>  

    </div><!-- end page-wrap -->

  <script type="module" src="js/main.js"></script>
   <script src="js/calendar.js"></script>
  <script src="js/clock.js"></script>
  
  </body>
</html>
