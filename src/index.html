<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="css/tetris.css">
    <link rel="stylesheet" href="css/calculator.css"> -->
    <title>Fuinneog95</title>
  </head>

  <body>

    <div class="page-wrap">

      <div class="document-windo-container"></div>
      <div class="program-windo-container"></div>
      <div class="special-tetris-container-to-getaround-bug-i-cannot-fix"></div>
      <div class="desktop-container"></div>
    
      <div class="taskbar-container">

        <div class="left-taskbar">

          <button class="start-btn">Start</button>

          <ul class="start-menu start-menu-1" data-menu-level="1">

            <div class="windos-logo">
              <span class="windos-text">Fuinneoga</span>
              <span class="ninetyfive-text">95</span>
            </div>

            <li class="start-item with-subitem programs-item">
              <img src="img/programs.ico" alt="">
              <p class="menu-item-p">Programs 
              </p>
              <span class="arrow">▶</span>
              <ul class="start-menu start-menu-2" data-menu-level="2">
                <li class="start-item with-subitem">
                  <img src="img/programs.ico" alt="">
                  <p class="menu-item-p">Accessories</p>
                  <span class="arrow">▶</span>
                  
                  <ul class="start-menu start-menu-3" data-menu-level="3">
                    <li class="start-item games-item with-subitem">
                      <img src="img/programs.ico" alt="">
                      <p class="menu-item-p">Games
                      </p>
                      <span class="arrow">▶</span>
                    </li>
                    <li class="start-item">
                        <img src="img/programs.ico" alt="">
                      <p class="menu-item-p">Multimedia</p>
                      <span class="arrow">▶</span>
                    </li>
                    <li class="start-item launch-program" data-launch-windo="windo-calculator" data-launch="Calculator">
                        <img src="img/calculator.ico" alt="">
                      <p class="menu-item-p">Calculator</p>
                    </li>
                  </ul>
                </li>
                <li class="start-item">
                  <img src="img/programs.ico" alt="">
                  <p class="menu-item-p">Startup</p>
                  <span class="arrow">▶</span>
                </li>
                <li class="start-item">
                  <img src="img/help.ico" alt="">
                  <p class="menu-item-p">MS-DOS Prompt</p>
                </li>
              </ul>
              </li>
              <li class="start-item with-subitem documents-item">
                <img src="img/documents.ico" alt="">
                <p class="menu-item-p">Documents</p>
                <span class="arrow">▶</span>
                <!-- inject here -->
              </li>
              <li class="start-item">
                <img src="img/settings.ico" alt="">
                <p class="menu-item-p ">Settings</p>
              </li>
              <li class="start-item">
                <img src="img/find.ico" alt="">
                <p class="" >Find</p>
              </li>
              <li class="start-item">
                <img src="img/help.ico" alt="">
                <p class="" >Help</p>
              </li>
              <li class="start-item" >
                <img src="img/run.ico" alt="">
                <p class="" >Run</p>
              </li>
              <li class="start-item shutdown">
                <img src="img/shut-down.ico" alt="">
                <p class="" >Shut Down...</p>
              </li>
          </ul>

        </div>

        <div class="mid-taskbar"></div>

        <div class="right-taskbar launch-program" data-launch-windo="windo-datetimeui" data-launch="DateTimeUI">
          <p class="clock-p taskbar-clock"></p>
        </div>

      </div>

    </div><!-- end page-wrap -->
  <!-- <script type="module" src="js/index.js"></script> -->
  </body>
</html>
