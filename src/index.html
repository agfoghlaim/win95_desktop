<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Fuinneog95</title>
		<!-- <link rel="shortcut icon" type="image/jpg" href="/favicon.ico"/> -->
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
	</head>

	<body style="background: #007c7f">
		<div class="page-wrap" style="opacity: 0">
			<div class="document-windo-container"></div>
			<div class="program-windo-container"></div>
			<div class="dialog-windo-container"></div>
			<div class="special-tetris-container-to-getaround-bug-i-cannot-fix"></div>
			<div class="desktop-container"></div>

			<div class="taskbar-container">
				<div class="left-taskbar">
					<button class="start-btn" aria-expanded="false"><span class="pseudo-focus"></span>Start</button>
					<nav>
						<ul
							id="start-menu-nav"
							class="start-menu start-menu-1"
							data-menu-level="1"
						>
							<div class="windos-logo">
								<span class="windos-text">Fuinneoga</span>
								<span class="ninetyfive-text">95</span>
							</div>

							<li class="start-item with-subitem programs-item">
								<img src="img/programs.ico" alt="" />
								<p class="menu-item-p">Programs</p>
								<button class="sub-menu-toggle" aria-expanded="false">
									<span class="arrow">▶</span>
								</button>
								<ul class="start-menu start-menu-2 sub-menu" data-menu-level="2">
									<li class="start-item with-subitem">
										<img src="img/programs.ico" alt="" />
										<p class="menu-item-p">Accessories</p>
										<button class="sub-menu-toggle" aria-expanded="false">
											<span class="arrow">▶</span>
										</button>

										<ul class="start-menu start-menu-3 sub-menu" data-menu-level="3">
											<li class="start-item games-item with-subitem">
												<img src="img/programs.ico" alt="" />
												<p class="menu-item-p">Game(s)</p>
												<button class="sub-menu-toggle" aria-expanded="false">
													<span class="arrow">▶</span>
												</button>
											</li>
											<li
												class="start-item launch-program"
												data-launch-windo="windo-calculator"
												data-launch="Calculator"
											>
												<button>
													<img src="img/calculator.ico" alt="" />
													<p class="menu-item-p">Calculator</p>
												</button>
											</li>
											<li
												class="start-item launch-program"
												data-launch-windo="windo-wordpad"
												data-launch="Wordpad"
											>
												<button>
													<img src="img/wordpad.ico" alt="" />
													<p class="menu-item-p">Wordpad</p>
												</button>
											</li>
										</ul>
									</li>

									<li class="start-item dummy-item">
										<img src="img/help.ico" alt="" />
										<p class="menu-item-p">MS-DOS Prompt</p>
									</li>
								</ul>
							</li>
							<li class="start-item with-subitem documents-item">
								<img src="img/documents.ico" alt="" />
								<p class="menu-item-p">Documents</p>
								<button class="sub-menu-toggle doc-btn" aria-expanded="false">
									<span class="arrow">▶</span>
								</button>
								<!-- inject here -->
							</li>
							<li class="start-item dummy-item">
								<img src="img/settings.ico" alt="" />
								<p class="menu-item-p">Settings</p>
							</li>
							<li class="start-item dummy-item">
								<img src="img/find.ico" alt="" />
								<p class="">Find</p>
							</li>
							<li class="start-item dummy-item">
								<img src="img/help.ico" alt="" />
								<p class="">Help</p>
							</li>
							<li class="start-item dummy-item">
								<img src="img/run.ico" alt="" />
								<p class="">Run</p>
							</li>
							<li class="start-item shutdown dummy-item">
								<img src="img/shut-down.ico" alt="" />
								<p class="">Shut Down...</p>
							</li>
						</ul>
					</nav>
				</div>

				<div class="mid-taskbar"></div>

				<button
					class="right-taskbar launch-program"
					data-launch-windo="windo-datetimeui"
					data-launch="DateTimeUI"
				>
					<p class="clock-p taskbar-clock"></p>
				</button>
			</div>
		</div>
		<!-- end page-wrap -->
	</body>
</html>
